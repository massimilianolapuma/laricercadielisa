# SonarCloud project configuration
sonar.projectKey=massimilianolapuma_laricercadielisa
sonar.organization=massimilianolapuma

# Project metadata
sonar.projectName=laricercadielisa
sonar.projectDescription=A Chrome extension for searching through all active tabs.

# Source code configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclude build artifacts, dependencies, and non-source files
sonar.exclusions=build/**,node_modules/**,tests/**,temp/**,docs/**,*.md,*.txt,*.json,*.yml,*.yaml,*.zip,icons/**,version-log.txt,coverage/**,favicon-debug.test.js,test-results*.json

# Include only JavaScript and CSS files for analysis
sonar.javascript.file.suffixes=.js
sonar.css.file.suffixes=.css

# Test configuration
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js
sonar.test.exclusions=tests/setup.js,tests/fixtures/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=tests/**,coverage/**,*.config.js,favicon-debug.test.js

# Language specific settings
sonar.javascript.environments=browser,es6
